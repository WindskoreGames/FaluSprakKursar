<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinstsida</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                #ff6b6b,
                #4ecdc4,
                #45b7d1,
                #96c93d,
                #ff6b6b
            );
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        img {
            width: 95%;
            height: 95%;
            max-width: 95vw;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .congrats-text {
            font-family: Arial, sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            background: linear-gradient(
                45deg,
                #ff6b6b,
                #4ecdc4,
                #45b7d1,
                #96c93d,
                #ff6b6b
            );
            background-size: 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 15s ease infinite;
        }

        @media (max-width: 600px) {
            img {
                max-height: 60vh;
            }

            .congrats-text {
                font-size: clamp(1.2rem, 4vw, 2rem);
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Lägg till ditt bildfilnamn här, t.ex. "vinstbild.jpg" -->
    <img src="Finsk Kurs.png" alt="Vinstbild">
    <div class="congrats-text">Grattis, du har vunnit en kurs!</div>
</body>
</html>
