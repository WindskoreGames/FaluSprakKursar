<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Färgsprakande animation</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(270deg, #ff004c, #00f2ff, #ffea00, #ff004c);
    background-size: 800% 800%;
    animation: bgmove 10s linear infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }

  @keyframes bgmove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  img {
    width: 95vw;
    height: 95vh;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255,255,255,0.7);
  }

  h1 {
    font-size: 3em;
    font-weight: bold;
    background: linear-gradient(270deg, #ff004c, #00f2ff, #ffea00, #ff004c);
    background-size: 800% 800%;
    animation: bgmove 10s linear infinite;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin: 0;
    user-select: none;
  }
</style>
</head>
<body>

<img src="dinbild.jpg" alt="Bild som växer" />
<h1>Grattis, du har vunnit en kurs!</h1>

</body>
</html>
