<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Grattis!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Bakgrundsbild animation */
    .background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-image: url('Finsk Kurs.png'); /* <-- Ã„ndra till din bild */
      background-size: cover;
      background-position: center;
      transform: translate(-50%, -50%) scale(0.1);
      animation: zoomBackground 6s ease-in-out forwards;
      z-index: -1;
      filter: blur(8px) brightness(0.5);
    }

    @keyframes zoomBackground {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .text {
      position: relative;
      top: 40%;
      text-align: center;
      font-size: 2.8em;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      animation: fadeInText 3s ease 3s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="text">
    ðŸŽ‰ Grattis, du har vunnit en kurs! ðŸŽ“
  </div>
</body>
</html>
