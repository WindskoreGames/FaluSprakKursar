<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bild som växer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #111; /* mörk bakgrund för kontrast */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #grow-image {
    width: 100px;      /* Startstorlek */
    height: auto;
    max-width: 95vw;   /* max bredd nästan hela skärmen */
    max-height: 95vh;  /* max höjd nästan hela skärmen */
    transition: width 3s ease-in-out;
    cursor: pointer;
  }
</style>
</head>
<body>

<img id="grow-image" src="finsk kurs.jpg" alt="Bild som växer" />

<script>
  const img = document.getElementById('grow-image');

  // Växer automatiskt efter 0.5s
  setTimeout(() => {
    img.style.width = '95vw';
  }, 500);

  // Om du vill kan du göra så att den växer när du klickar på bilden istället:
  // img.addEventListener('click', () => {
  //   img.style.width = '95vw';
  // });
</script>

</body>
</html>
